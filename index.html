<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>LmzTools Premium Shop</title>

<style>

body{
background:#050505;
color:white;
font-family:Arial;
margin:0;
}

.header{
padding:18px;
text-align:center;
font-size:22px;
font-weight:bold;
background:#0d0d0d;
border-bottom:1px solid #222;
letter-spacing:1px;
}

.logo{
text-align:center;
padding:20px;
}

.logo img{
width:120px;
border-radius:24px;
box-shadow:0 0 20px rgba(0,255,156,.3);
}

.container{
padding:15px;
max-width:500px;
margin:auto;
}

.box{
background:#101010;
border-radius:16px;
padding:18px;
margin-bottom:15px;
border:1px solid #222;
}

.title{
font-size:13px;
opacity:.8;
margin-bottom:6px;
}

.plan{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
margin-bottom:10px;
border-radius:12px;
background:#0a0a0a;
border:1px solid #222;
cursor:pointer;
transition:.2s;
}

.plan:hover{
border:1px solid #00ff9c;
transform:scale(1.02);
}

.selected{
border:1px solid #00ff9c;
box-shadow:0 0 10px rgba(0,255,156,.3);
}

input,select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
background:#0a0a0a;
color:white;
margin-top:6px;
border:1px solid #222;
}

input:focus,select:focus{
outline:none;
border:1px solid #00ff9c;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:#00ff9c;
font-weight:bold;
margin-top:12px;
font-size:15px;
cursor:pointer;
transition:.2s;
}

button:active{
transform:scale(.96);
}

.contact{
background:#1f8bff;
color:white;
}

.note{
font-size:13px;
opacity:.9;
line-height:1.6;
margin-top:10px;
background:#0a0a0a;
padding:10px;
border-radius:10px;
border:1px solid #222;
}

</style>
</head>

<body>

<div class="header">
LMZTools Premium Shop
</div>

<div class="logo">
<img src="https://i.ibb.co/35yyY4bx/IMG-20260224-204311-990.png">
</div>

<div class="container">

<div class="box">

<div class="title">Country</div>
<select id="country" onchange="changeCountry()">
<option value="">Select Country</option>
<option value="ph">Philippines</option>
<option value="mm">Myanmar</option>
</select>

</div>

<div class="box" id="plans"></div>

<div class="box">

<div class="title">Payment Method</div>
<select id="payment"></select>

<div class="title">LMZ ID</div>
<input id="device" placeholder="Enter your Lmz id">

<div class="title">Upload Payment Screenshot</div>
<input type="file" id="photo">

<button onclick="send()">Submit Order</button>

<button class="contact" onclick="contactOwner()">
Contact Owner
</button>

</div>

</div>

<script>

let selectedPlan=""

const BOT_TOKEN="8651118967:AAFrcX3jsrC4rXqOXQnpIIf3L-ugtdphFN8"
const CHAT_ID="6300246784"

function changeCountry(){

let c=document.getElementById("country").value
let plans=document.getElementById("plans")
let payment=document.getElementById("payment")

if(c=="ph"){

plans.innerHTML=`

<div class="plan" onclick="pick(this,'Permanent')">
<div>Permanent</div>
<div>500 GCash / $7</div>
</div>

<div class="plan" onclick="pick(this,'30 Days')">
<div>30 Days</div>
<div>400 GCash / $6</div>
</div>

<div class="plan" onclick="pick(this,'15 Days')">
<div>15 Days</div>
<div>200 GCash / $5</div>
</div>

<div class="note">

GCash Account<br>
09771167734<br><br>

PayPal<br>
johnleomodz@gmail.com

</div>
`

payment.innerHTML=`
<option>GCash</option>
<option>PayPal</option>
`

}

if(c=="mm"){

plans.innerHTML=`

<div class="plan" onclick="pick(this,'15 Days')">
<div>15 Days</div>
<div>10,000 MMK</div>
</div>

<div class="plan" onclick="pick(this,'30 Days')">
<div>30 Days</div>
<div>15,000 MMK</div>
</div>

<div class="plan" onclick="pick(this,'Lifetime')">
<div>Lifetime</div>
<div>35,000 MMK</div>
</div>

<div class="note">

K Pay - 0943171889<br>
Name - Hnin Yupar Aye<br><br>

Wave - 09452893480<br>
Name - Htwe Htwe Ei

</div>
`

payment.innerHTML=`
<option>K Pay</option>
<option>Wave</option>
`

}

}

function pick(el,plan){

selectedPlan=plan

document.querySelectorAll(".plan").forEach(x=>{
x.classList.remove("selected")
})

el.classList.add("selected")

}

function send(){

let device=document.getElementById("device").value
let pay=document.getElementById("payment").value
let country=document.getElementById("country").value
let file=document.getElementById("photo").files[0]

if(!selectedPlan){
alert("Select Plan")
return
}

if(!file){
alert("Upload Payment Screenshot")
return
}

let form=new FormData()

form.append("chat_id",CHAT_ID)
form.append("photo",file)

form.append("caption",
"LmzTools Order\n\n"+
"Country: "+country+"\n"+
"Plan: "+selectedPlan+"\n"+
"Payment: "+pay+"\n"+
"Lmz id: "+device
)

fetch("https://api.telegram.org/bot"+BOT_TOKEN+"/sendPhoto",{
method:"POST",
body:form
})
.then(r=>r.json())
.then(d=>{
alert("Order Sent To Admin")
})

}

function contactOwner(){

let country=document.getElementById("country").value

if(country=="ph"){
window.open("https://t.me/Lmodz01")
}

else if(country=="mm"){
window.open("https://t.me/C9AKcpn")
}

else{
alert("Select Country First")
}

}

</script>

</body>
</html>
